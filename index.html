<!DOCTYPE HTML>
  <head>

		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="scripts/cookies.js"></script>
    <script src="scripts/GetTrainInfo.js"></script>

    <link rel="stylesheet" href="styles/style.css" />
    <title>SEPTA Train Schedule</title>
        
    <script type="text/javascript">
      $(document).ready(function () {

        StartApp();

      });
        	
    </script>
        
  </head>
  <body>
    <div id = "Time" style="display:none;">
      <h2 id="Inbound">East Falls Inbound</h2>
      <ul id="Inbound-List">
      </ul>
      <h2 id="Outbound">Jefferson Outbound</h2>
      <ul id="Outbound-List">
      </ul>
      <div>
        <h3 id="Line"></h3>
        <img src = "img/gear.jpg" id = "GearImage" onclick="ShowSettings()"></img>
      </div>
    </div>
    <div id = "Settings" style="display:none;">
      <div>
        <h2>Select your Line...</h2>
        <select id="LinesList" onchange="GetStationsForLine()"></select>
      </div>
      <div>
      <h2>Select your Home Station...</h2>
        <select id="HomeStationList"></select>
        <h2>Select your Work Station...</h2>
        <select id="WorkStationList"></select>
      </div>
      <div>
        <img id="SaveImage" onclick="SaveChanges()" src="img/save.jpg"></img>
        <img id="CancelImage" onclick="CancelChanges()" src="img/cancel.jpg"></img>
      </div>
    </div>
  </body>
